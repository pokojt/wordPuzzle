<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <h1>Word Puzzle</h1>
    <form id="wordPuzzle">
       <div class="form-group">
         <p class="lead">Type a sentence and we will turn it into a word puzzle.</p>
         <label for="statement">Sentence:</label>
         <input id="statement" type="text">
       </div>

       <button type="submit" class="btn">Puzzle!</button>
     </form>

     <div class="result">
       <span id="result"></span>
     </div>

  </body>
</html>
